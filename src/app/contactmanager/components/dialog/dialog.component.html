<h2 mat-dialog-title>Add new Contact</h2>
<mat-dialog-content>
    <mat-form-field appearance="fill" >
        <mat-label>Name</mat-label>
        <input matInput [(ngModel)]="user.name" required>
      </mat-form-field>
      <br>
      <mat-form-field appearance="fill" >
        <mat-label>Select</mat-label>
        <mat-select>
          <mat-option value="one">First option</mat-option>
          <mat-option value="two">Second option</mat-option>
        </mat-select>
      </mat-form-field> <br>
      <mat-form-field appearance="fill">
        <mat-label>Textarea</mat-label>
        <textarea matInput [(ngModel)]="user.bio" required></textarea>
      </mat-form-field>
      
</mat-dialog-content>
<mat-dialog-actions>
<button mat-button color="primary" (click)="save()"> 
<mat-icon>save</mat-icon>Save</button>

<button mat-button color="primary" (click)="cancel()"> 
    <mat-icon>cancel</mat-icon>Dismiss</button>
</mat-dialog-actions>
