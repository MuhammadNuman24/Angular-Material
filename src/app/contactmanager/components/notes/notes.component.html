
<div class="mat-elevation-z8">
    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput keyup="applyFilter($event)" placeholder="filter" #input>
    </mat-form-field>
    <table mat-table [dataSource]="notes">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> No.</th>
        <td mat-cell *matCellDef="let notes"> {{notes.id}} </td>
      </ng-container>
            <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let notes"> {{notes.title}} </td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let notes"> {{notes.date| date:'yyyy-MM-dd'}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      <tr class="mat-row" *matNoDataRow>
<td class="mat-cell" colspan="4">No data matching the filter"{{input.value}}"</td>
      </tr>
    </table>
    <mat-paginator [pageSize]='2'   [pageSizeOptions]="[2,4,6]"
    aria-label="Select page of periodic elements"
    showFirstLastButtons ></mat-paginator>
  </div>
