<mat-sidenav-container class="app-sidenav-container">
    <mat-sidenav #sidenav class="app-sidenav"
        [opened]="!isScreenSmall"
        [mode]="isScreenSmall? 'over' : 'side'">
        <mat-toolbar color="primary">
            Contacts
        </mat-toolbar>
        <mat-nav-list>
            <mat-list-item *ngFor="let user of users|async">
               <a matLine [routerLink]="['/contactmanager',user.id]">
                 <mat-icon>face</mat-icon>{{user.name }}
                </a>
            </mat-list-item>
        </mat-nav-list>
                      
    </mat-sidenav>
    <div class="app-sidenav-content">
        <app-toolbar (toggleSidenav)="sidenav.toggle()"></app-toolbar>
        <div class="wrapper">
            <router-outlet></router-outlet><br>
        </div>      
    </div>    
</mat-sidenav-container>
