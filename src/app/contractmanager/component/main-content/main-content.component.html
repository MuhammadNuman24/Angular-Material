
    <div *ngIf=!user>
        Please select a Contact
        <br> <br>
        <mat-spinner></mat-spinner>
    </div>
    <mat-card>
    <div *ngIf=user>
        <mat-card-header>
            <mat-icon>account_circle</mat-icon>
            <mat-card-title>
                <H2>{{user.name}}</H2>
            </mat-card-title>
            <mat-card-subtitle>Email:{{user.email}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
                {{user.address}}
        </mat-card-content>
    </div>
</mat-card>
