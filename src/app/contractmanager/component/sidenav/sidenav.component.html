<mat-sidenav-container class="app-sidenav-container">
  <mat-sidenav  #sidenav class="app-sidenav" mat-elevation.10z         
         [opened]="!isScreenSmall"
         [mode]="isScreenSmall? 'over':'side' ">
    <mat-toolbar color="primary" class="toolbar">Contacts</mat-toolbar>
    <mat-nav-list>
      <mat-list-item *ngFor="let user of users | async">
         <a matLine href="#">{{users}}</a>
            <mat-icon>info</mat-icon>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <div class="app-sidenav-content">
    <app-toolbar (toogleSidenav)="sidenav.toggle()"></app-toolbar>
    <div class="wrapper"></div>
    <router-outlet></router-outlet>
   
  </div>
</mat-sidenav-container>
