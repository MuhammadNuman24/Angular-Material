<mat-sidenav-container class="app-sidenav-container" autosize>
  <mat-sidenav  #sidenav class="app-sidenav" mat-elevation10z,
         [opened]="!isScreenSmall()"
         [mode]="isScreenSmall()? 'over':'side' ">
    <mat-toolbar color='primary'>Contacts</mat-toolbar>
   <mat-list role="list">
    <mat-list-item >Item 1</mat-list-item>
    <mat-list-item >Item 2</mat-list-item>
    <mat-list-item >Item 3</mat-list-item>
  </mat-list>
  </mat-sidenav>
  <div class="app-sidenav-content">
    <app-toolbar (toogleSidenav)="sidenav.toggle()"></app-toolbar>
    <router-outlet></router-outlet>
   
  </div>
</mat-sidenav-container>
